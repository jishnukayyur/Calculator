<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="./style.css">
</head>
<body>
    <center>
        <div class="container border border-dark">
            <h1>CALCULATOR</h1>
            <div class="first-row">
                <input type="text" placeholder="Result" id="result" class="result" readonly>
                <input type="button" onclick="clearBox()" value="AC" id="clear" class="clear btn btn-outline-danger">
            </div>
            <div class="second-row rows">
                <input type="button" value="1" id="one" onclick="displayValue(1)" class="one btn btn-outline-primary">
                <input type="button" value="2" id="two" onclick="displayValue(2)" class="two btn btn-outline-primary">
                <input type="button" value="3" id="three" onclick="displayValue(3)" class="three btn btn-outline-primary">
                <input type="button" value="+" id="add" onclick="displayValue('+')"  class="add btn btn-outline-primary">
            </div>
            <div class="third-row rows">
                <input type="button" value="4" id="four" onclick="displayValue(4)" class="four btn btn-outline-primary">
                <input type="button" value="5" id="five" onclick="displayValue(5)" class="five btn btn-outline-primary">
                <input type="button" value="6" id="six" onclick="displayValue(6)" class="six btn btn-outline-primary">
                <input type="button" value="-" id="sub" onclick="displayValue('-')"  class="sub btn btn-outline-primary">
            </div>
            <div class="fourth-row rows">
                <input type="button" value="7" id="seven" onclick="displayValue(7)" class="nine btn btn-outline-primary">
                <input type="button" value="8" id="eight" onclick="displayValue(8)" class="eight btn btn-outline-primary">
                <input type="button" value="9" id="nine" onclick="displayValue(9)" class="seven btn btn-outline-primary">
                <input type="button" value="x" id="mul" onclick="displayValue('*')" class="mul btn btn-outline-primary">
            </div>
            <div class="fifth-row rows">
                <input type="button" value="/" id="div" onclick="displayValue('/')" class="div btn btn-outline-primary">
                <input type="button" value="0" id="zero" onclick="displayValue(0)" class="zero btn btn-outline-primary">
                <input type="button" value="."  id="dot" onclick="displayValue('.')" class="dot btn btn-outline-primary">
                <input type="button" value="=" id="equal" onclick="evaluateExpression()" class="equal btn btn-outline-success">
            </div>
            
        </div>
    </center>
</body>
<script src="./script.js"></script>
</html>
